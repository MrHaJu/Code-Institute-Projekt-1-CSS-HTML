    <style>
      h1 {
        text-align: center;
      }
      #centerframe {
        display: inline-block;
        margin: 0 auto;
      }
      .flip-card {
        background-color: transparent;
        width: 300px;
        height: 200px;
        color: #ffffff;
        perspective: 1000px;
        margin: 0 auto;
      }

      /* Container positioning */
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      /* flip on Hover  */
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      /* front and back side position*/
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }

      /* Styling of the Card front*/
      .flip-card-front {
        background-color: #bbb;
        color: black;
      }

      /* Styling of the Card back*/
      .flip-card-back {
        transform: rotateY(180deg);
        margin: 0 auto;
        display: flex;
        width: 1000px;
      }
    </style>
